<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moen-mart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Moen</h1>
        <nav class="nav">
          <input class="nav-toggle" id="nav-toggle" type="checkbox" />
          <label class="navicon" for="nav-toggle"
            ><span class="navicon-bar"></span
          ></label>
          <ul class="nav-list">
            <li class="item" ">
              <button type='button' route="/shop">shop</button>
            </li>
            <li class="item">
              <button type='button' route="/lookbook">lookbook</button>
            </li>
            <li class="item">
              <button type='button' route='/contents'>contents</button>
            </li>
            <li class="item">
              <button type='button' route="/cart">cart</button>
            </li>
            <li class="item">
              <button type='button' route="/login">login</button>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main"></main>
      <footer class="footer">
        <span class="footer-content">keep up to date with our socials</span>
        <h2 class="footer-title">follow us</h2>
        <ul class="social-list">
          <li class="social-item">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="social-item">
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="social-item">
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="social-item">
            <a href="#"><i class="fab fa-youtube"></i></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
